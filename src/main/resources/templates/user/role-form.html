<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/users/}">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/instructors/}">Instructor Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/students/}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/courses/}">Course Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/reviews/}">Review Management</a>
            </li>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" />
            </form>

        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Role </h1>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Id</th>
            <th> Role</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "role: ${roleDTO} " th:value="roleDTO">
            <td th:text = "${role.id}"></td>
            <td th:text = "${role.name}"></td>

            <td>
                <a th:href = "@{roles/{roleId}(roleId=${role.id})}"
                   class = "btn btn-info">Add</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
