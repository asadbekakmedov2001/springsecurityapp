<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/users/}">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/instructors}">Instructor Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/courses}">Course Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/reviews}">Review Management</a>
            </li>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" />
            </form>

        </ul>
    </div>
</nav>
<div class ="container">
    <div class = "row">
        <h1> List Users </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/web/users/register}" class = "btn btn-primary btn-sm mb-3"> Add User</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Username</th>
            <th> Password</th>
            <th> Firstname</th>
            <th> LastName </th>
            <th> Email </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "user: ${userDTO}">
            <td th:text = "${user.username}"></td>
            <td th:text = "${user.password}"></td>
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.email}"></td>
            <td>
                <a th:href = "@{/web/users/{id}/roles(id=${user.id})}"
                   class = "btn btn-primary">Add Role</a>

                <a th:href = "@{/web/users/edit/{id}(id=${user.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/web/users/delete/{id}(id=${user.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
