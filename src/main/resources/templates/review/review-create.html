<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review to Course</title>
</head>
<body>
<h1>Add Review to Course</h1>
<form action="#" th:action="@{/student/courses/{courseId}/reviews(courseId=${courseDTO.id})}" th:object="${reviewDTO}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" th:field="*{rating}" required>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" th:field="*{comment}" required></textarea>
    <button type="submit">Submit Review</button>
</form>

</body>
</html>
