<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/users/}">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/instructors/}">Instructor Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/students/}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/courses/}">Course Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/reviews/}">Review Management</a>
            </li>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" />
            </form>

        </ul>
    </div>
</nav>

<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Course </h1>
            <div class = "card-body">
                <form th:action="@{/courses/{id} (id=${courseDTO.id})}" th:object = "${courseDTO}" method="POST">
                    <div class ="form-group">
                        <label>  Name </label>
                        <input
                                type = "text"
                                name = "title"
                                th:field = "*{title}"
                                class = "form-control"
                                placeholder="Enter Course Title"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Description </label>
                        <input
                                type = "text"
                                name = "description"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="Enter Course Description"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Price </label>
                        <input
                                type = "text"
                                name = "price"
                                th:field = "*{price}"
                                class = "form-control"
                                placeholder="Enter Course Price"
                        />
                    </div>

                    <div class ="form-group">
                        <label> InstructorId </label>
                        <input
                                type = "text"
                                name = "instructorId"
                                th:field = "*{instructorId}"
                                class = "form-control"
                                placeholder="Enter Course InstructorId"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
