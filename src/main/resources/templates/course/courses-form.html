<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/users/}">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/instructors/}">Instructor Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/students/}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/courses/}">Course Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/reviews/}">Review Management</a>
            </li>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" />
            </form>

        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Courses </h1>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Title</th>
            <th> Description</th>
            <th> Price </th>
            <th> InstructorId </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "course: ${courseDTO}">
            <td th:text = "${course.title}"></td>
            <td th:text = "${course.description}"></td>
            <td th:text = "${course.price}"></td>
            <td th:text = "${course.instructorId}"></td>
            <td>
                <a th:href = "@{/courses/{id}(id=${course.id})}"
                   class = "btn btn-info">Course's students</a>

                <a th:href = "@{/courses/edit/{id}(id=${course.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/courses/{id}/delete(id=${course.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
